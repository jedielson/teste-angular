<div class="container">
    <div class="col-md-4">
        <div class="row">
            <label for="textBoxLogin" class="col-md-2">Login:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="textBoxLogin" [(ngModel)]="loginViewModel.username" />
            </div>
        </div>
        <div class="row">
            <label for="textBoxPassword" class="col-md-2">Password:</label>
            <div class="col-md-10">
                <input type="password" class="form-control" name="textBoxPassword" [(ngModel)]="loginViewModel.password" />
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
</div>
